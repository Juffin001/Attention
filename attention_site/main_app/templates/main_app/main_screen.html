<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attention!</title>
    <!--<script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    {% load static %}
    <style>
      body {
        background-color: #283044;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- NAVBAR -->
    <nav class="navbar" style="background-color: #1f273b">
      <div
        class="container-fluid"
        style="display: flex; justify-content: space-between"
      >
        <a href="#"
          ><img
            src="{% static 'main_app/images/goblet.png' %}"
            alt="goblet"
            style="width: 4vw; height: 4vw"
        /></a>
        <span class="navbar-brand h1" style="color: #ebf5ee; font-size: 3vw"
          >Attention!</span
        >
        <a href="#"
          ><img
            src="{% static 'main_app/images/settings.png' %}"
            alt="settings"
            style="width: 4vw; height: 4vw"
        /></a>
      </div>
    </nav>

    <div
      class="container"
      style="display: flex; flex-direction: column; justify-content: center"
    >
      <!-- POP-UPS

      <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
      <script>
        $(document).ready(function () {
          $("#my_message").modal("show");
        });
      </script>-->
      <!-- Button trigger modal -->
      <div style="text-align: center;">
        <button
          type="button"
          class="btn btn-light my-5"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          style="width: 4vw; height: 4vw; font-size: large;"
        >
          +
        </button>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header"">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add Target
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" style="display: flex; justify-content: center;">
              {% block content %}
              <form action="{{ form.save }}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">add</button>
              </form>
              {% endblock %}
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
